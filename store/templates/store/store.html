{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>hola desde store</h1>
    <span class="mr-md-auto"><b>{{ counter_products}}</b>Resultado</span>
     <div class="row">
      {% for product in products %}
      <div class="col-md-3">
        <div class="card product-grid">
          <a href="#" class="img-wrap">
            <img width="256" src="{{ product.image.url }}" alt="" />
          </a>
          <figcaption class="info-wrap">
            <a href="#" class="title-product"> {{ product.name }} </a>
            <div class="price mt-1">{{ product.cost }}</div>
          </figcaption>
        </div>
      </div>
      {% endfor %}
    </div>
    </div>
</body>
</html>
