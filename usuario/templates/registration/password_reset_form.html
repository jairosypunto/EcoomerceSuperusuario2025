{% extends "base.html" %}

{% block title %}Restablecer Contraseña{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2>Restablecer Contraseña</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">
      Enviar enlace de restablecimiento
    </button>
  </form>
</div>
{% endblock %}
